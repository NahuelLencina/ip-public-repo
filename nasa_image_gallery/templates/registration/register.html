{% extends 'header_auth.html' %} {% block content %}
<div class="register-form" style="text-align: center;">
    <form action="" method="POST" style="display: inline-block;">
        {% csrf_token %}
        <h2 class="text-center">Registrarse</h2>
        
         <!--Este código verifica si hay un mensaje de error y, en caso afirmativo, 
                         muestra ese mensaje en un div con estilo específico.-->
        {% if error %}
            <div class="error-message" style="color: red; margin-bottom: 5%;">{{ error }}</div>
        {% endif %}
      
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar Contraseña" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="email" name="email" id="email" class="form-control" placeholder="email" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </div>
    </form>
</div>
{% endblock %}
